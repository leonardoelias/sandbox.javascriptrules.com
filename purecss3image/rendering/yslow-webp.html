<img src="../images/yslow.webp">
<script>
(function () {
    var count = parseInt(sessionStorage.getItem('count') || 0, 10);

    if (count < 100) {
        sessionStorage.setItem('count', count + 1);
        setTimeout(function () {
            location.reload();
        }, 1000);
    } else {
        document.write('done');
    }
}());
</script>
